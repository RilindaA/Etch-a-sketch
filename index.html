<html>
	<head>
		<link rel="stylesheet" href="index.css"/>
		<link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
	</head>
	<body>
	<h2>Etch a sketch</h2>
	<div class="buttons">
		<button class="reset">Reset</button>
	</div>
	
	
	<div id="content">
		<div id="container"></div>
	</div>
	
		<script>
		const container = document.querySelector('#container');
		const reset = document.querySelector('.reset');
		let number = 16;
		// Create first grids 16x16
		function createGrids(number){
			container.style.gridTemplateColumns = `repeat(${number}, auto)`;
			for(i = 1; i <= number * number; i++){
				const divs = document.createElement('div');
				divs.classList.add('divs');
				divs.style.display = "flex";
				divs.style.justifyContent = "center";
				divs.style.alignItems = "center";
				divs.style.border = "1px solid black";
				container.appendChild(divs);
			}	
		}
		//Add RGB to the grids on mouse over
		container.addEventListener('mouseover',(e)=>{
			var randomColor = Math.floor(Math.random()*16777215).toString(16);
             e.target.style.backgroundColor = '#' + randomColor;
		});
		//Reset the div and create new grids
		reset.addEventListener('click', ()=>{
			container.innerHTML = "";
			const grids = prompt("Enter the number of the grids:");
			createGrids(grids);
		});
		createGrids(number);			
		</script>
	</body>
</html>
